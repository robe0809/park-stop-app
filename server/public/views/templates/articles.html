<div class="homeNav" ng-include="'views/partials/nav.html'"></div>
<div ng-include="'views/partials/parkNav.html'"></div>

<div>

    <div class="parkArticlesView" flex-xs flex-gt-xs="50" layout="column">
        <!-- article card containing description and photo -->
        <md-card class="articlCards" md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch ng-repeat="articles in vm.infoList.list.data">
            <md-card-title>
                <md-card-title-text>
                    <span id="articleTitle" class="md-headline">{{articles.title}}</span>
                </md-card-title-text>
                <md-card-title-media>
                    <figure class="md-media-lg card-media">
                        <img ng-src="{{articles.listingImage.url}}" alt="">
                    </figure>
                </md-card-title-media>
            </md-card-title>
            <md-card-content>
                <p>{{articles.listingDescription}}</p>
            </md-card-content>
            <md-card-actions layout="row" layout-align="center end">
                <a target="_blank" href="{{articles.url}}">
                    <md-button class="md-raised md-primary">Read Article</md-button>
                </a>
            </md-card-actions>
        </md-card>
        
    </div>

</div>
