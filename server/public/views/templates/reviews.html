<div ng-include="'views/partials/nav.html'"></div>
<div ng-include="'views/partials/parkNav.html'"></div>

<div layout="row" layout-align="start">
    <md-button id="reviewButton" class="md-raised" ng-click="vm.showAdvanced()" layout-align="end">Add Review</md-button>
</div>
<div class="reviewBody" layout="column">
    <md-toolbar class="md-hue-9">
        <div class="md-toolbar-tools">
            <h1 id="reviewHeader">{{vm.parkList.list.name}} Reviews</h1>
        </div>
    </md-toolbar>

    <md-content>
        <md-list>
            <md-list-item ng-repeat="userReviews in vm.reviewList.list" class="md-3-line md-long-text">
                <!-- <img ng-src="" class="md-avatar" alt="" /> -->
                <div class="md-list-item-text" layout="column">
                    <h3>{{userReviews.username}}</h3>
                    <jk-rating-stars rating="userReviews.ratings" read-only="true"></jk-rating-stars>
                    <p>{{userReviews.comment}}</p>
                    <div style="width: 100px"></div>
                </div>
                <div>
                    <md-button class="md-raised" ng-if="vm.userObject._id == userReviews.user_id" ng-click="vm.deleteReview(userReviews._id, vm.parkList.list.parkCode)"
                        md-padding>
                        Delete Review
                    </md-button>
                </div>
            </md-list-item>
        </md-list>
    </md-content>
</div>
