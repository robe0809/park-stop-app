<md-content class="parkNavHeader" class="md-padding">

  <!-- Favorite button  -->
  <div layout="row" layout-align="start start">
    <md-button ng-click="vm.favoritePark(vm.parkList.list.name, vm.userObject._id, vm.parkList.list.parkCode)">
      <md-icon class="large material-icons icon-red" md-svg-src="../../assets/svg/favorite.svg"></md-icon>
      Favorite Park
    </md-button>
  </div>

  <!-- Background image and name of current park -->
  <div layout="row" layout-align="center center" ng-repeat="nationalPark in vm.nationalPark" ng-if="nationalPark.code === vm.parkList.list.parkCode">
    <style>
      .parkNavHeader {
        background-image: url('{{nationalPark.picture}}')
      }
    </style>
    <h1 class="parkNavName">
      {{vm.parkList.list.name}}
    </h1>
  </div>

</md-content>

<!-- Nav bar for each view of the current park -->
<div layout="column" layout-align="center center">
  <md-nav-bar md-no-ink-bar="disableInkBar" md-selected-nav-item="vm.currentNavItem" nav-bar-aria-label="navigation links" flex=20>
    <md-nav-item md-nav-href="#!parks/description" name="description">Description</md-nav-item>
    <md-nav-item md-nav-href="#!parks/articles" ng-click="vm.parkInfo(vm.currentNavItem, vm.parkList.list.parkCode)" name="articles" value="articles">Articles</md-nav-item>
    <md-nav-item md-nav-href="#!parks/events" ng-click="vm.parkInfo(vm.currentNavItem, vm.parkList.list.parkCode)" name="events" value="events">Events</md-nav-item>
    <md-nav-item md-nav-href="#!parks/gallery" ng-click="vm.parkInfo(vm.currentNavItem, vm.parkList.list.parkCode)" name="gallery" value="gallery">Gallery</md-nav-item>
    <md-nav-item md-nav-href="#!parks/reviews" ng-click="vm.parkInfo(vm.currentNavItem, vm.parkList.list.parkCode)" name="reviews" value="reviews">Reviews</md-nav-item>
  </md-nav-bar>
</div>
