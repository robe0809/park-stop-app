<div
  layout="row" 
  layout-align="space-between end"
  class="md-margin"
  id="navHeader">
  <h4 id="welcome">Hello, {{vm.userObject.username}}!</h4>
  <md-content 
  class="navBarHome"
  layout="row"
  layout-align="center center">

  <md-nav-bar
    md-selected-nav-item="currentNavItem"
    nav-bar-aria-label="navigation links"
    flex=100>
    <div>
      <md-nav-item id="home" md-nav-href="#!home" name="Home">Home</md-nav-item>
      <md-nav-item id="favorites" md-nav-href="#!favorites" ng-click="vm.favoriteInfo(vm.currentNavItem, vm.userObject._id )" name="favorites" value="favorites">Favorites</md-nav-item>
    </div>
  </md-nav-bar>
</md-content>
  <md-button class="md-raised" ng-click="vm.userService.logout()">
    Logout
  </md-button>
</div>
